apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-advanced-java
  labels:
    app: demo-advanced-java
spec:
  selector:
    matchLabels:
      app: demo-advanced-java
  template:
    metadata:
      labels:
        app: demo-advanced-java
    spec:
      containers:
        - name: demo-advanced-java
          image: demo-advanced-java-image
          ports:
            - containerPort: 8000
